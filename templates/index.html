<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WidthSense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <icon rel="icon" href"/static/assets/icon/icon.png" type="image/x-icon">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-4">Width Calculation Tool</h1>
     <p class="mt-3 text-muted">Upload an Excel file with 'x' and 'y' columns.</p>
    <form action="/" method="post" enctype="multipart/form-data" class="p-4 border bg-white rounded shadow-sm">
      <input type="file" name="file" accept=".xlsx" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Upload & Calculate</button>
    </form>
  </div>

    <!--Download Windows Exe File-->
    <div class="container mt-5" style="text-align: center;">
        <h2 class="mb-4">Download Windows Executable</h2>
        <p class="text-muted">If you prefer to run the tool locally, download the Windows executable below:</p>
        <p class="text-muted">Note: This executable is for Windows only.</p>
        <a href="/static/WidthSense.exe" class="btn btn-success">Download WidthSense.exe</a>
    </div>
</body>
<footer class="text-center mt-5">
  <p class="text-muted">&copy; 2025 WidthSense. All rights reserved.</p>
</footer>

</html>
